<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Covid-19 Project</title>
</head>
<body>
    <div class="main_wrapper">
        <div class="wrapper">
            <div class="container">
                <div class="wrap">
                    <div class="covid_wrapper">
                        <div class="heading">
                            <h1>COVID-19 API PROJECT</h1>
                        </div>
                        <div class="allCategory">
                            <div id="new_infected">
                                <div class="new_infectedImage">
                                    <img src="img/download (2).jpg" alt="">
                                </div>
                                <div class="new_infectedCont">
                                    <h2>NEW INFECTED</h2>
                                    <h2 id="newInfected">0</h2>
                                </div>                               
                            </div>
                            <div id="total_infected">
                                <div class="total_infectedImage">
                                   <img src="img/images.png" alt="">
                                </div>
                                <div class="total_infectedCont">
                                    <h2>TOTAL INFECTED</h2>
                                    <h2 id="totalInfected">0</h2>
                                </div>   
                            </div>
                            <div id="new_recoverd">
                                <div class="new_recoverdImage">
                                   <img src="img/download.jpg" alt="">
                                </div>
                                <div class="new_recoverdCont">
                                    <h2>NEW RECOVERED</h2>
                                    <h2 id="newRecovered">0</h2>
                                </div>                               
                            </div>
                            <div id="total_recoverd">
                                <div class="total_recoverdImage">
                                   <img src="img/images (1).jpg" alt="">
                                </div>
                                <div class="total_recoverdCont">
                                    <h2>TOTAL RECOVERED</h2>
                                    <h2 id="totalRecovered">0</h2>
                                </div>                               
                            </div>
                            <div id="new_death">
                                <div class="new_deathImage">
                                   <img src="img/download (3).jpg" alt="">
                                </div>
                                <div class="new_deathCont">
                                    <h2>NEW <br>DEATH</h2>
                                    <h2 id="newDeath">0</h2>
                                </div>                               
                            </div>
                            <div id="total_death">
                                <div class="total_deathImage">
                                   <img src="img/images (3).jpg" alt="">
                                </div>
                                <div class="total_deathCont">
                                    <h2>TOTAL DEATH</h2>
                                    <h2 id="totalDeath">0</h2>
                                </div>                               
                            </div>
                        </div>       
                       </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
